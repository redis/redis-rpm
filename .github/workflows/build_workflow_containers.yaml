name: Build Workflow Containers

on:
  workflow_call:
    inputs:
      checkout_ref:
        type: string
        description: "Ref to checkout (usually github.ref)"
  workflow_dispatch:
    inputs:
      checkout_ref:
        type: string
        description: "Ref to checkout (usually github.ref)"
        required: false

permissions:
  packages: write
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/builder

jobs:
  populate-env-vars:
    runs-on: ["ubuntu-latest"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.checkout_ref }}

      - name: Parse vars
        id: parse
        uses: ./.github/actions/parse-env-file
    outputs:
      BUILD_CONTAINER_OS: ${{ steps.parse.outputs.BUILD_CONTAINER_OS }}

  build:
    needs: populate-env-vars
    runs-on: ${{ matrix.platform == 'arm64' && 'ubuntu24-arm64-2-8' || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(needs.populate-env-vars.outputs.BUILD_CONTAINER_OS) }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.checkout_ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.distro }}${{ matrix.distro_version }}
            type=raw,value=${{ matrix.distro }}${{ matrix.distro_version }}-${{ github.sha }}
            type=raw,value=${{ matrix.distro }}${{ matrix.distro_version }}-${{ matrix.platform }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dockerfiles/Dockerfile.${{ matrix.distro }}${{ matrix.distro_version }}
          platforms: linux/${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache.${{ matrix.distro }}${{ matrix.distro_version }}.${{ matrix.platform }}
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache.${{ matrix.distro }}${{ matrix.distro_version }}.${{ matrix.platform }},mode=max

  get-unique-distros:
    needs: populate-env-vars
    runs-on: ubuntu-latest
    outputs:
      unique_distros: ${{ steps.get-unique.outputs.unique_distros }}
    steps:
      - name: Get unique distro+version combinations
        id: get-unique
        run: |
          # Extract unique distro+version combinations from BUILD_CONTAINER_OS
          unique_distros=$(echo '${{ needs.populate-env-vars.outputs.BUILD_CONTAINER_OS }}' | \
            jq -c '[.[] | {distro, distro_version}] | unique')
          echo "unique_distros=$unique_distros" >> $GITHUB_OUTPUT

  merge-manifests:
    needs:
      - get-unique-distros
      - build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(needs.get-unique-distros.outputs.unique_distros) }}
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge manifests
        run: |
          # Get unique distro+version combinations
          distro_version="${{ matrix.distro }}${{ matrix.distro_version }}"

          # Create multi-arch manifest
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${distro_version} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${distro_version}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${distro_version}-arm64
